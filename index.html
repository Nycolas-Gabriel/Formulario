<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Entre em Contato</h1>
        <form action="#" method="post">
            <div class="input-container">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@example.com" required>
            </div>
            <div class="input-container">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 9999-9999" required>
            </div>
            <div class="input-container">
                <label for="motivo">Motivo de Contato:</label>
                <select id="motivo" name="motivo" required>
                    <option value="duvida">Dúvida</option>
                    <option value="feedback">Feedback</option>
                    <option value="suporte">Suporte</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="input-container">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem aqui..." required></textarea>
            </div>
                <div class="bnt-container">
                    <a href="sobre.html" class="bnt">Enviar</a>
                </div>
            
            
        </form>
        
    </div>
</body>
</html>
